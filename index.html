<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Challenge</title>
</head>
<body>
    <h1>Interactive Drawing Application with HTML5 Canvas</h1>

<h2>Drawing Canvas</h2>
<canvas id="myCanvas" width="500" height="400"></canvas>


<h3>Please Select a Drawing Tool and Color</h3>
<div class="shapeSelector">
    <div>
        <label><input type="radio" name="shape" value="line"> Line</label>
        <label><input type="radio" name="shape" value="rectangle"> Rectangle</label>
        <label><input type="radio" name="shape" value="circle"> Circle</label>
    </div>
    <label for="favcolor">Select your color:</label>
    <input type="color" id="favcolor" value="#ff0000">
<div>

    <button id="canvasClear">Clear Canvas</button>
    <script src="app.js"></script>
</body>
</html>
